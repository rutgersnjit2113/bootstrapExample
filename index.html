<!doctype html>
<html>
	<head>
		<title>Base Bootstrap Example</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylebootstrap.css">
	</head>
<body background="formbackground.jpg">
<header class="main-header" role="banner">
  <img src="banner.jpg" height="400" width="100%" alt="Banner Image"/>
</header>
<div class="container">
  <h1>Register and Discover Great Music!</h1>
  <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input type="first_name" class="form-control" id="fname" placeholder="Enter first name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10"> 
            <input type="last_name" class="form-control" id="lname" placeholder="Enter last name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10"> 
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="phone">Phone Number:</label>
          <div class="col-sm-10"> 
            <input type="phone_number" class="form-control" id="phone" placeholder="Enter phone number">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="bday">Birthday:</label>
          <div class="col-sm-10"> 
            <input type="birthday" class="form-control" id="bday" placeholder="Enter birthday">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="gen">Gender:</label>
          <div class="col-sm-10"> 
            <input type="gender" class="form-control" id="gen" placeholder="Enter gender">
          </div>
        </div>
        <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
  </form>
</div>

	</body>
</html>
